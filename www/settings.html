        <script>
        function changeLayout() {
           var theme = document.getElementById("theme")
           var currentClass == theme.className;
           if (currentClass == "layout-white"){
             theme.className = "layout-dark";
           }
           else {
             theme.className = "layout-white";
           }
        };
