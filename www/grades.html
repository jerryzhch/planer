<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
    <title>MNG App</title>
</head>

<body>


<div class="views">
	<div class="view view-main">
		<div class="pages navbar-fixed toolbar-fixed">
			<div class="page" data-page="index">
				<div class="navbar">
					<div class="navbar-inner">
						<a href="start.html" class="link icon-only">
							<i class="f7-icons">chevron-left</i>Back
						</a>
            <div class="subnavbar">
              <div class="buttons-row">
                <a href="#tab1" class="button tab-link active">Tab 1</a>
                <a href="#tab2" class="button tab-link">Tab 2</a>
                <a href="#tab3" class="button tab-link">Tab 3</a>
              </div>
            </div>

					<div class="center">My Grades</div>
						<div class="right">
							<a href="settings.html" class="link icon-only">
								Settings
							</a>
						</div>
					</div>
				</div>

				<div class="page-content">
					<div class="content-block-title">Semesters</div>
  					<div class="list-block inset" id="semesterlist">
  						<ul>
  							<li>
  								<a href="semtest.html" class="item-link list-button">HS 2017</a>
  							</li>
  						</ul>
  					</div>

				      <a href="#" class="open-popup button button-big button-round active">Add Semester</a>
    		</div>

        <!-- FOOTER -->
				<div class="toolbar tabbar tabbar-labels">
					<div class="toolbar-inner">
						<a href="start.html" class="tab-link link back">
							<i class="f7-icons">home</i>
							<span class="tabbar-label">Home</span>
						</a>
						<a href="tt.html" class="tab-link link back">
							<i class="f7-icons">time</i>
							<span class="tabbar-label">My Timetable</span>
						</a>
						<a href="chats.html" class="tab-link link back">
							<i class="f7-icons">chats_fill</i>
							<span class="tabbar-label">Chats</span>
						</a>
					</div>
				</div>

        <!-- ADD SEMESTER -->
				<div class="popup">
          <div class="page-content">
          <form action="send-here.html" method="GET" class="ajax-submit-onchange">
          <div class="content-block-title">New Semester</div>
          <div class="list-block inset">
            <ul>
            <li>
              <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                <input id="semName" type="text" placeholder="Name">
                </div>
              </div>
              </div>
            </li>
          </div>
            <div class="content-block-title">Add your preferred subjects</div>
            <div class="list-block inset">
              <ul>
              <!-- Single chekbox item -->
              <li>
                <label class="label-checkbox item-content">
                <!-- Checked by default -->
                <input type="checkbox" name="my-checkbox" value="Mathematik">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Mathematik</div>
                </div>
                </label>
              </li>
              <!-- Another chekbox item -->
              <li>
                <label class="label-checkbox item-content">
                <input type="checkbox" name="my-checkbox" value="Geometrie">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Geometrie</div>
                </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                <input type="checkbox" name="my-checkbox" value="Deutsch">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Deutsch</div>
                </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                <input type="checkbox" name="my-checkbox" value="Englisch">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Englisch</div>
                </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                <input type="checkbox" name="my-checkbox" value="Französisch">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Französisch</div>
                </div>
                </label>
              </li>
              </ul>
              <div id="userInput"class="close-popup floating-button color-blue"><i class="f7-icons">add</i>
              </div>
            </div>
            </form>
          </div>
          </div>

				</div>
			</div>
		</div>
	</div>
</div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
