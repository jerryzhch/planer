<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
    <title>MNG App</title>
</head>

<body>
	<div class="views">
		<div class="view view-main">
			<div class="pages navbar-fixed toolbar-fixed">
				<a href="#" class="floating-button floating-button-to-popover open-popover color-purple">
					<i class="f7-icons">add</i>
				</a>
					<div class="page" data-page="index">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="left">
									<a href="grades.html" class="link icon-only">
										<i class="f7-icons">chevron-left</i>
									</a>
								</div>
								<div class="center">MNG App</div>
								<div class="right">
									<a href="settings.html" class="link icon-only">
										Settings
									</a>
								</div>
							</div>
						</div>
						<div class="page-content">
						<form action="send-here.html" method="GET" class="ajax-submit-onchange">
						<div class="content-block-title">New Semester</div>
						<div class="list-block inset">
						  <ul>
							<li>
							  <div class="item-content">
								<div class="item-inner">
								  <div class="item-input">
									<input type="text" placeholder="">
								  </div>
								</div>
							  </div>
							</li>
						</div>
							<div class="content-block-title">Add your preferred subjects</div>
							<div class="list-block inset">
							  <ul>
								<!-- Single chekbox item -->
								<li>
								  <label class="label-checkbox item-content">
									<!-- Checked by default -->
									<input type="checkbox" name="my-checkbox" value="Mathematik">
									<div class="item-media">
									  <i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
									  <div class="item-title">Mathematik</div>
									</div>
								  </label>
								</li>
								<!-- Another chekbox item -->
								<li>
								  <label class="label-checkbox item-content">
									<input type="checkbox" name="my-checkbox" value="Geometrie">
									<div class="item-media">
									  <i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
									  <div class="item-title">Geometrie</div>
									</div>
								  </label>
								</li>
								<li>
								  <label class="label-checkbox item-content">
									<input type="checkbox" name="my-checkbox" value="Deutsch">
									<div class="item-media">
									  <i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
									  <div class="item-title">Deutsch</div>
									</div>
								  </label>
								</li>
								<li>
								  <label class="label-checkbox item-content">
									<input type="checkbox" name="my-checkbox" value="Englisch">
									<div class="item-media">
									  <i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
									  <div class="item-title">Englisch</div>
									</div>
								  </label>
								</li>
								<li>
								  <label class="label-checkbox item-content">
									<input type="checkbox" name="my-checkbox" value="Französisch">
									<div class="item-media">
									  <i class="icon icon-form-checkbox"></i>
									</div>
									<div class="item-inner">
									  <div class="item-title">Französisch</div>
									</div>
								  </label>
								</li>
							  </ul>
							</div>
							</form>
						</div>
						<div class="toolbar tabbar tabbar-labels">
							<div class="toolbar-inner">
								<a href="start.html" class="tab-link">
									<i class="f7-icons">home</i>
									<span class="tabbar-label">Home</span>
								</a>
								<a href="tt.html" class="tab-link">
								<!--<span class="badge bg-red">5</span>-->
									<i class="f7-icons">time</i>
									<span class="tabbar-label">My Timetable</span>
								</a>
								<a href="settings.html" class="tab-link">
									<i class="f7-icons">settings</i>
									<span class="tabbar-label">Settings</span>
								</a>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>





    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
