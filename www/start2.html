              <div class="content-block-title">Semesters</div>
                <div class="list-block inset">
                  <form>
                    <ul id="semesterlist">

                    </script>

              <a href="#" id="addsembtn" class="floating-button prompt-newsem" href="#">
                <i class="f7-icons">add</i>
              </a>
          </div>
        </div>


        <div class="page cached" data-page="subjects" id="subjects">
          <div class="page-content">

          <!-- Floating Action Button -->
          <a href="#" class="prompt-newsub floating-button color-pink">
            <i class="f7-icons">add</i>
          </a>

            <div class="content-block-title">Subjects</div>
              <div class="list-block inset accordion-list">
                  <ul id="subjectslist">
                  </ul>
                  <script>
                  function addsubject(clicked_id) {
                    var name = document.getElementById(clicked_id).getAttribute("title")
                    var btn = document.getElementById("addsubject")
                    var popuptitle = document.getElementById("popuptitle")
                    btn.innerHTML = "Add grade to "+name
                    popuptitle.innerHTML = "Add grade to '"+name+"'"
                  }
                  </script>
              </div>
              <a href="#" data-popup=".popup-about" id="addsubject" class="open-popup button button-big button-round active">Add grade to ... </a>
          </div>
        </div>





        </div>

        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" name="name" placeholder="Exam description">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">

                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>

        </div>
        <div class="col-50">
          <a href="#" class="button button-big button-green active">Submit</a>
        </div>
      </div>
    </div>
  </div>
