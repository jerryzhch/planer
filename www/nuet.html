<!-- Login popup -->
<div class="login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">PlaniX  - Log In</div>
          <form>
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">E-Mail</div>
                    <div class="item-input">
                      <input id="txtEmail" type="email" name="email" placeholder="">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input id="txtPassword" type="password" name="password" placeholder="">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-33">
                <a href="#" class="close-login-screen button button-big button-round active color-red">Cancel</a>
              </div>
              <div class="col-33">
                <a id="btnLogin" href="#" class="close-login-screen button button-big button-round active color-green">Log In</a>
              </div>
              <div class="col-33">
                <a id="btnSignUp" href="#" class="close-login-screen button button-big button-round active color-green">Sign Up</a>
              </div>
            </div>
              <div class="list-block-label">
                <p>App in Development</p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
